<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Template 1</title>
<style>
@media only screen and (max-width: 600px) {
	body {
		background-color: "#000 !imporatnt";
		margin-top: 2rem;
		margin-right: 2rem;
		margin-left: 2rem;
		margin-top: 2rem;
	}
}

@media only screen and (min-width: 600px) {
	body {
		background-color: "#000 !imporatnt";
		margin-top: 2rem;
		margin-right: 2rem;
		margin-left: 2rem;
		margin-top: 2rem;
	}
}

@media only screen and (min-width: 768px) {
	body {
		background-color: "#000 !imporatnt";
		margin-top: 2rem;
		margin-right: 2rem;
		margin-left: 2rem;
		margin-top: 2rem;
	}
}

@media only screen and (min-width: 992px) {
	body {
		background-color: "#000 !imporatnt";
		margin-top: 2rem;
		margin-right: 2rem;
		margin-left: 2rem;
		margin-top: 2rem;
	}
}

@media only screen and (min-width: 1200px) {
	body {
		background-color: "#000 !imporatnt";
		margin-top: 5rem;
		margin-right: 20rem;
		margin-left: 20rem;
		margin-top: 5rem;
	}
}
</style>
</head>

<body style="background-color: #EAEAEA !important;">

	<table style="width: 100%; background-color: white; padding: 20px;">
		<tr>
			<td><img
				src="https://portal.gomobi.io/MobiversaAdmin/resourcesNew/img/ElasticEmail-welcomeLetterEmailBanner.png"
				alt="WelcomeLetterAcceptanceImage"
				style="width: 100% !important; height: 200px !important;" /> <!-- <img src="cid:welcomeLetterAcceptedBannerBase64"
					alt style="width: 100% !important; height: 200px !important;" /> -->
			</td>
		</tr>
		<tr>
			<td
				style="font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090;">
				You have successfully accepted the</td>
		</tr>
		<tr>
			<td>
				<table style="width: 100%; background-color: white;">
					<tr>
						<td
							style="font-family: Inter; font-size: 40px; padding: 0px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #005baa;">
							Welcome Letter in OCS!</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td>
				<table
					style="background-color: #edfbff; padding: 10px; width: 100%;">
					<tr>
						<td>

							<table style="width: 100%; border: 0px;">
								<tr>
									<td
										style="font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090; width: 50%;"
										class="subtitle" width="" align="left">Order ID:</td>
									<td
										style="font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090; width: 50%;"
										class="subtitle" width="calc(100%/2)" align="left">Company
										Name:</td>
								</tr>
								<tr>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[orderId]]</h4>
									</td>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[companyName]]</h4>
									</td>
								</tr>
							</table>

							<table style="width: 100%; border: 0px;">
								<tr>
									<th
										style="width: 50%; font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090;"
										class="subtitle" width="calc(100%/2)" align="left">Accepted
										by:</th>
									<th
										style="width: 50%; font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090;"
										class="subtitle" width="calc(100%/2)" align="left">Accepted
										NRIC:</th>
								</tr>
								<tr>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[acceptedBy]]</h4>
									</td>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[acceptedNRIC]]</h4>
									</td>
								</tr>
							</table>

							<table style="width: 100%; border: 0px;">
								<tr>
									<th
										style="width: 50%; font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090;"
										class="subtitle" width="calc(100%/2)" align="left">Accepted
										IP:</th>
									<th
										style="width: 50%; font-family: Poppins; font-size: 14px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.63; letter-spacing: -0.48px; text-align: left; color: #909090;"
										class="subtitle" width="calc(100%/2)" align="left">Accepted
										On:</th>
								</tr>
								<tr>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[acceptedIp]]</h4>
									</td>
									<td style="width: 50% !important;">
										<h4 class="content"
											style="margin: 0px; font-family: Inter; font-size: 20px; font-weight: 600; font-stretch: normal; font-style: normal; line-height: 1.21; letter-spacing: normal; text-align: left; color: #262626;">
											[[acceptedOn]]</h4>
									</td>
								</tr>
							</table>

						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
